<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Param Coaching Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f7f7f7;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #111;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li a {
            color: #111;
            text-decoration: none;
            font-weight: 500;
            padding: 0.3rem 0.5rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Contact Section */
        .contact-section {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #111;
        }

        .contact-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .contact-card {
            flex: 1 1 300px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .contact-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #111;
        }

        .contact-card p {
            margin-bottom: 1rem;
            color: #111;
            font-weight: 500;
        }

        .contact-card a {
            display: inline-block;
            margin: 0.3rem 0.5rem;
            padding: 0.5rem 1rem;
            background: #fff;
            color: #0077ff;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-card a:hover {
            background: #0077ff;
            color: #fff;
        }

        /* Address */
        .contact-address {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.1rem;
            color: #111;
        }

        .contact-address i {
            margin-right: 0.5rem;
            color: #0077ff;
        }

        /* Responsive */
        @media(max-width:768px) {
            .contact-cards {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
